<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySite - Post a Job</title>
</head>
<body>

    <h1>Post a Job</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="container">
        <form method="post" action="{% url 'post-job' %}" enctype="multipart/form-data">
          {% csrf_token %}
    
          <label for="title">Title:</label>
          <input type="text" name="title" required>
          <br>
    
          <label for="company_name">Company Name:</label>
          <input type="text" name="company_name" required>
          <br>
    
          <!-- <label for="employment_status">Employment Status:</label>
          <input type="text" name="employment_status" required> -->
          <label for="employment_status">Employment Status:</label>
            <select name="employment_status" required>
                <option value="Part Time">Part Time</option>
                <option value="Full Time">Full Time</option>
                <option value="Freelance">Freelance</option>
            </select>
          <br>
    
          <label for="vacancy">Vacancy:</label>
          <input type="text" name="vacancy" required>
          <br>
    
          <label for="gender">Gender:</label>
          <input type="text" name="gender" required>
          <br>
    
          <label for="details">Details:</label>
          <textarea name="details" rows="4"></textarea>
          <br>
    
          <label for="responsibilities">Responsibilities:</label>
          <textarea name="responsibilities" rows="4"></textarea>
          <br>
    
          <label for="experience">Experience:</label>
          <input type="text" name="experience" required>
          <br>
    
          <label for="other_benefits">Other Benefits:</label>
          <input type="text" name="other_benefits" required>
          <br>
    
          <label for="job_location">Job Location:</label>
          <input type="text" name="job_location" required>
          <br>
    
          <label for="salary">Salary:</label>
          <input type="text" name="salary" required>
          <br>
    
          <label for="application_deadline">Application Deadline:</label>
          <input type="text" name="application_deadline" required>
          <br>
    
          <button type="submit">Submit</button>
        </form>
      </div>
    </form>

</body>
</html>
